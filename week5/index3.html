<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>라면을 끓이는 순서</title>
    <style>
      body {
        margin: 0px;
        font-size: 1.5rem;
      }
      ol {
        background-color: green;
      }
    </style>
  </head>
  <body>
    <h3>라면을 끓이는 순서</h3>
    <hr />
    <ol id="steps" type="A">
      <li>물을 끓인다.</li>
    </ol>

    <script>
      document.getElementById("steps").addEventListener("click", function () {
        let newStep = prompt("라면을 끓이는 순서를 입력하라");
        if (newStep !== null) {
          let newLi = document.createElement("li");
          newLi.textContent = newStep;
          this.appendChild(newLi);
        }
      });
    </script>
  </body>
</html>
