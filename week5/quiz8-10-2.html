<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom 객체 동적 삽입</title>
    <script>
      function addAnswer(obj, text) {
        let existingAnswer = obj.parentElement.querySelector(".answer");

        if (existingAnswer) {
          // 이미 정답이 있으면 제거
          obj.parentElement.removeChild(existingAnswer);
        } else {
          // 정답이 없으면 새로운 div 추가
          let newDiv = document.createElement("div");
          newDiv.className = "answer"; // 정답을 구분하기 위해 클래스 추가
          newDiv.innerHTML = text;
          obj.parentElement.appendChild(newDiv);
        }
      }
    </script>
  </head>
  <body>
    <h3>정답의 동적 삽입</h3>
    <hr />
    <div>
      <p>Q. 거울아 거울아 세상에서 누가 재일 예쁘니?</p>
      <button onclick="addAnswer(this, '백설공주')">답보기</button>
    </div>
    <div>
      <p>Q. 죽느냐 사느냐 어떤 것이 문제인가?</p>
      <button onclick="addAnswer(this, '둘다')">답보기</button>
    </div>
  </body>
</html>
